<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm" class="registration-form">
            <h1>Регистрация</h1>
            
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phone">Номер телефона</label>
                <input type="tel" id="phone" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" class="form-control" required>
                <div id="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Подтверждение пароля</label>
                <input type="password" id="confirmPassword" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="race">Раса</label>
                <select id="race" class="form-control" required>
                    <option value="">Выберите расу</option>
                    <option value="elf">Эльф</option>
                    <option value="orc">Орк</option>
                    <option value="human">Человек</option>
                    <option value="goblin">Гоблин</option>
                </select>
            </div>

            <div class="form-group">
                <label for="birthdate">Дата рождения (в формате звездной эры):</label>
                <input type="text" id="birthdate" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="rainbow-text">Подтвердите, что вы не робот:</label>
                <div id="evil-captcha" class="evil-captcha">
                    <canvas id="captchaCanvas"></canvas>
                    <input type="text" id="captchaInput" placeholder="Введите капчу" required>
                </div>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="terms" required>
                    Я согласен с условиями
                </label>
            </div>

            <button type="submit" id="submitBtn" class="button">Зарегистрироваться</button>
        </form>
    </div>

    <div id="memes-container"></div>
    
    <!-- Временно отключен звук
    <audio id="annoying-sound" loop>
        <source src="https://www.soundjay.com/buttons/sounds/button-3.mp3" type="audio/mpeg">
    </audio>
    -->

    <script src="script.js"></script>
</body>
</html>
